<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Our Restaurant{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <style>
            footer {
            background-color: #f2f2f2;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #ccc;
            }
            footer a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            }
            footer a: hover {
            text-decoration: underline;
            }
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'reservation' %}">Reservation</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'reservations' %}">Reservations</a></li>
            </ul>
        </nav>
        <footer style="text-align: center; padding: 20px, background-color: #f0f0f0;">
    <p>&copy, {{ current_year }} Your Company Name. All rights reserved.</p>
</footer>

<footer style="text-align: center; padding: 20px; background-color: #f5f5f5; margin-top: 40px;">
    <p>&copy; {{ Year }} Restaurant Management System. All rights reserved.</p>

<footer style="text-align: center; padding: 10px; background-color: #f8f8f8;">
    <p> Opening Hours: Mon-Fri: 11am-9pm, Sat-Sun: 10am-10pm</p>
</footer>
{% block content %}{% endblock %}
{% include 'footer.html' %}
<footer style="text-align: center; padding: 10px; background-color:#f2f2f2;">
    <p>Powered by Django</p>
    <li><a href="% url 'location' %}">location</a></li>
</footer>
<form method="get" action="#" style="display: inline-block; margin-left: 20px">
    <input type="text" name="q" placeholder="Search Menu..."
    style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 6px 10px;">Search</button>
</form>
<form method="get" action="#" style="margin-top: 10px; text-align: center;">
    <input type="text" name="q" placeholder="Search menu..."
    style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
    <button type="submit" style="padding: 6px 10px;">Search</button>
</form>
<footer class="site-footer">
    <p>Powered by Django | {{ current_year }}Our Restaurant</p>
</footer>
{% block content %}{}

<footer style="text-align: center; padding: 20px; background: #222; color: #fff;">
<p>&copy; 2025 Restaurant Name</p>
<p>
<a href="/privacy/" style="color: #fff; margin: 0 10px;">Privacy Policy</a>
<a href="/terms/" style="color: #fff; margin: 0 10px;">Terms of Service</a>
</p>
</footer>
<nav style="background: #333; padding: 10px;">
<ul style="list-style: none; display: flex; gap: 20px; margin: 0; padding: 0;">
<li><a href="/" style="color: white; text-decoration: none;">Home</a></li>
<li><a href="/menu" style="color: white; text-decoration: none;">Menu</a></li>\
<li><a href="/reservations" style="color: white; text-decoration: none;">Reservations</a></li>
<li><a href="/contact" style="color: white; text-decoration: none;">Contact</a></li>\
</ul>
</nav>
<footer style="text-align:center; padding:20px; background:#222; color:#fff;">
<p>&copy; 2025 Restaurant Name</p>
<p>
<a href="/privacy" style="color:#fff; margin:0 10px;">Privacy Policy</a>
<a href="/terms" style="color: #fff; margin:0 10px;">Terms of Service</a>
</p>
</footer>
<footer>
<p>&copy; 2025 My Restaurant</p>
<a href="{% url 'privacy_policy' %}">Privacy Policy</a>
</footer>
</body>
</html>
