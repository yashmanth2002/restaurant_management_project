<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
            font-family: Arial, sans-serif;
            color: #333;
            }

            .container {
            border: 1px solid #ddd;
            padding: 20px;
            background: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
            }

            h2 {
            color: #444;
            }

            .field {
            margin-bottom: 10px;
            }

            .label {
            font-weight: bold;
            }

            .message-box {
            background: #fff;
            padding: 15px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            }
            </style>
    </head>
    <body>
        <div class="container">
            <h2>New Contact Form Submission</h2>

            <div class="field">
                <span class="label">Name:</span> {{ name }}
            </div>

            <div class="field">
                <span class="label">Email:</span> {{ email }}
            </div>

            <div class="field">
                <span class="label">Message:</span>
            </div>

            <div class="message-box">
                {{ message }}
            </div>
        </div>
    </body>
</html>
