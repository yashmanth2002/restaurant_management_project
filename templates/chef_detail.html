<!DOCTYPE html>
<htmml>
    <head>
        <title>Chef Detail View</title>
    </head>
    <body>
        <div class="chef-profile">
            <h2>Meet Our Chef</h2>
            <img src="{{ chef.image.url }}" alt="{{ chef.name }}" class="chef-img">
            <h3>{{ chef.name }}</h3>
            <p>{{chef.bio}}</p>
        </div>
    </body>
</htmml>
