<!DOCTYPE html>
<html>
    <head>
        <title>Our Menu</title>
    </head>
    <body>
        <h1>Our Delicious Menu</h1>
        <ul>
            {% for item in menu_items %}
            <li>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <strong>{{ item.price }}</strong>
            </li>
            {% empty %}
            <li>No items on the menu yet.</li>
            {% endfor %}
        </ul>
    </body>
</html>
