<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
    </head>
    <body>
        {% for item in page_obj %}
        <div class="menu-item">
            <img src="{{ item.image.url }}" alt="{{ item.alt_text }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <span class="price">{{ item.price }}</span>
        </div>
        {% endfor %}
    </body>
</html>
