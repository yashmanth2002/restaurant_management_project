<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        {% if messages %}
        {% for message in messages %}
        <div style="padding:10px; background-color: #d4edda; color: #155724; border-radius: 5px; margin-bottom: 10px">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </body>
</html>
