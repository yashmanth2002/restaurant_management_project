<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        {% if restaurant_info %}
        <p><strong>Address:</strong>{{ restaurant_info.address }}</p>
        <p><strong>Phone:</strong>{{ restaurant_info.phone }}</p>
        <p><strong>Email:</strong>{{ restaurant_info.email }}</p>
        {% else %}
        <p>Contact information is currently unavailable.</p>
        {% endif %}
    </body>
</html>
