<!DOCTYPE html>
<html>
    <head>
        <title>Thank You</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .thank-you-box {
                background: white;
                padding: 40px;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
                text-align: center;
            }
            h1 {
                color: #28a745;
            }
            p {
                font-size: 18px;
                margin-top: 10px
            }
            a {
                display: inline-block;
                margin-top: 20px;
                text-decoration: none;
                background: #28a745;
                color: white;
                padding: 10px 20px;
                border-radius: 5px;
                transition: 0.3s;
            }
            a:hover {
                background: #218838;
            }
            </style>
    </head>
    <body>
        <div class="thank-you-box">
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully.</p>
            <p>We'll notify you when it's ready for pickup or delivery.</p>
            <a href="/">Return to Home</a>
        </div>
    </body>
</html>
