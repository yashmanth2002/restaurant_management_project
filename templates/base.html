<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}My Website{% endblock %}</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            marigin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            }
            main {
            flex: 1;
            padding: 20px;

            }
            footer {
           background-color: #333;
           color: white;
           text-align: center;
           padding: 1rem 0;
           font-size: 0.9rem;
            }
            </style>
    </head>
    <body>
        <header>
            <nav>
                <a href="/">Home</a>
                <a href="/contact">Contact Us</a>
                <a href="/gallery">Gallery</a>
                <a href="/privacy">Privacy Policy</a>
            </nav>
        </header>
        {% block content %}{% endblock %}

        <footer>
            &copy; {% now "Y" %}My Website.All rights reserved.
        </footer>
        <footer style="text-align: center; padding: 20px; background: #f2f2f2; margin-top: 40px">
            <p>&copy; 2025 My Restaurant</p>
            <nav>
                <a href="{% url 'privacy_policy' %]">Privacy Policy</a>
            </nav>
        </footer>
        <footer style="background:#333; color:white; text-align:center; padding:15px; margin-top:40px;">
            <p>&copy;2025 My Website |
                <a href="/terms" style="color:#fff; text-decoration:underline;">Terms of Service</a>
            </p>
        </footer>
    </body>
</html>
