<!DOCTYPE html>
<html>
    <head>
        <title> Restaurant Home</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    </head>
    <body>
        <div class="container">
          <<div style="text-align: center; margin-bottom: 30px;">
            <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo" style="max-width: 200px; height: auto;">
        </div>
        <h1>Welcome to Restaurant Management System</h1>
        <p>Manage orders, reservations, products, and more-all in one place.</p>
        <form method="GET" action="" style="margin-bottom: 20px; text-align: center;">
            <input type="text" name="q" placeholder="Search nenu item..."
            style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ccc;">
            <button type="submit" style="padding: 10px 15px; border: none; background-color: #2c3e50; color: white; border-radius: 5px;">
                search
            </button>
        </form>
        </div>
    </body>
</html>
