<!DOCTYPE html>
<html>
    <head>
        <title>Spice Garden - Authentic Indian Cuisine in Hyderabad</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        {% block content %}{% endblock %}
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'contact' %">Contact</a></li>
            </ul>
        </nav>
        {% extends 'base.html' %}
        <h1>Welcome to Spice Garden</h1>

        <div class="carousel">
            <div class="carousel-images">
                <img src="https://source.unsplash.com/800*400/?restaurant,food" alt="Restaurant Image 1">
                <img src="https://source.unsplash.com/800*400/?cuisine" alt="Restaurant Image 2">
                <img src="https://source.unsplash.com?800*400/?dining" alt="Restaurant Image 3">
            </div>
        </div>
        {% endblock %}

        <script>
            let index = 0;
            const images = document.querySelectorAll('.carousel-images img');

            function showslide() {
            images.forEach((img, i)) => {
            img.style.display = (i == index)? 'block': 'none'
            });
            }
            showslide();
            setInterval(showslide, 3000)
            </script>
            <div class="text-center mt-4">
                <a href="{% url 'reservations' %}" class="btn btn-primary btn-lg">
                    Make a Reservation
                </a>
                {% extends 'base.html' %}

                {% block content %}
                <div class="container mt-5 text-center">
                    <h1>Welcome to Flavors & Feast</h1>
                    <p class="lead">Delicious meals, unforgettable experiences.</p>

                    <div class="search-bar mt-4">
                        <input type="text" id="searchInput" placeholder="Search our menu..." class="form-control d inline-block" style="width: 300px;">
                        

            </div>
    </body>
</html>
