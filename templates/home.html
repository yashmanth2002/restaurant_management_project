<!DOCTYPE html>
<html>
    <head>
        <title>Home | {{ restaurant.name }}</title>
        <style>
            #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            }

            .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            }

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); } 
            }

            body.loaded #loader {
            display: none;
            }
            </style>
    </head>
    <body>

        <div id="loader">
            <div class="spinner"></div>
        </div>

        <div id="content">
            <h1>Welcome to {{ restaurant.name }}</h1>
            <p>Delicious food, great ambiance, and warm hospitality await you!</p>
        </div>

        <script>

            window.addEventListener("load", function() {
            document.body.classList.add("loaded");
            });
            </script>
            <section class="gallery">
                <div class="gallery-grid">
                    <img src="{% static 'images/gallery1.jpg' %}" alt="Restaurant view">
                    <img src="{% static 'images/gallery2.jpg' %}" alt="Delicious Food">
                    <img src="{% static 'images/gallery3.jpg' %}" alt="Dining area">
                    <img src="{% static 'images/gallery4.jpg' %}" alt="Special dish">
                </div>
            </section>
    </body>
</html>
