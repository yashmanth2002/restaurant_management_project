<!DOCTYPE html>
<html>
    <head>
        <title>Sitemap</title>
    </head>
    <body>
        <h1>Website Sitemap</h1>
        <ul>
            {% for page in pages %}
            <li><a href="{% url page.url_name %}">{{ page.name }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
