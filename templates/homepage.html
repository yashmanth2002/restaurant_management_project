<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
    </head>
    <body>
        <section class="opening-hours">
            <h2>opening Hours</h2>
            <ul>
                {% for day, hours in opening_hours.items %}
                <li><strong>{{ day }}</strong>{{ hours }}</li>
                {% endfor %}
                <nav class="breadcrumb">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                    </ul>
                </nav>
            </ul>
        </section>
        <section class="menu-search" style="text-align: center; margin: 30px 0">
            <input type="text" id="search-bar" placeholder="Search menu items..."
            style="padding: 10px; width: 60%; max-width: 400px border: 1px solid #ccc; border-radius: 5px;">
        </section>

        <section id="menu-items" style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
            <div class="menu-item" style="border: 1px solid #ddd; padding: 15px; width: 200px; border-radius: 8px;">
                <h3>Pizza</h3>
                <p>Delicious cheesy pizza</p>
            </div>
            <div class="menu-item" style="border: 1px solid #ddd; padding: 15px; width: 200px; border-radius: 8px">
                <h3>Burger</h3>
                <p>Juicy beef burger</p>
            </div>
            <div class="menu-item" style="border: 1px solid #ddd; padding: 15px; width: 200px; border-radius: 8px">
                <h3>Pasta</h3>
                <p>Creamy Alfredo pasta</p>
            </div>
        </section>
        <script>
            const searchBar = document.getElementById("search-bar")
            const menuItems = document.querySelectorAll(".menu-item")

            searchBar.addEventListener("keyup", function() {
            const searchText = searchBar.value.toLowerCase();
            menuItems.forEach(item => {
            const.itemName = item.querySelector("h3").textContent.toLowerCase();
            if(itemName.includes(searchText)) {
            item.style.display = "block";
            } else {
            item.style.display = "none";
            }
            });
            });
            </script>
    </body>
</html>
