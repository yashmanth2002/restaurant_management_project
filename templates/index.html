<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in menu_items %}
        <li><strong>{{item.name}}</strong>: {{item.price}}</li>
        {% empty %}
        <li>No menu items available.</li>
        {% endfor %}
    </ul>
</body>
</html>
