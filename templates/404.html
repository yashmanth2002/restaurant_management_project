<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Page Not Found</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
            background-color: #fff3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            }
            .content {
            text-align: center;
            }
            .error-code{
            font-size: 8rem;
            font-weight: bold;
            color: #dc3545;
            }
            .message{
            font-size: 1.5rem;
            margin-bottom: 20px;
            }
            </style>
    </head>
    <body>
        <div class="content">
            <div class="error-code">404</div>
            <div class="message">Oops! Page not found.</div>
            <a href="/" class="btn btn-outline-danger">Back to Homepage</a>
        </div>
    </body>
</html>
