<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            }

            header {
            background: #007BFF;
            padding: 15px;
            text-align: center;
            }

            header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: blod;
            }

            header nav a:hover {
            text-decoration: underline;
            }
            .gallery-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            }

            h2 {
            text-align: center;
            margin-bottom: 30px;
            }

            .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            }

            .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #ddd;
            }
            </style>
    </head>
    <body>


        <header>

            <nav>
                <a href="/">Home</a>
                <a href="/contact">Contact Us</a>
                <a href="/gallery">Gallery</a>
            </nav>
        </header>

        <div class="gallery-container">
            <h2>Our Gallery</h2>
            <div class="gallery-grid">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 1">
                <img src="https://via.placceholder.com/300" alt="Placeholder Image 2">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 3">
                <img src="https://via.placeholder.com/300" alt="placeholder Image 4">
                <img src="https://via.placeholder.com/300" alt="Placeholder Image 5">
                <img src="https://via.placeholde.com/300" alt="Placeholder Image 6">
            </div>
        </div>
        {% extends 'base.html' %}

        {% block content %}
        <div class="container mt-5">
            <h1 class="text-center mb-4">Our Gallery</h1>
            <p class="text-center mb-5">Take a look at some of our favorite moments, dishes, and restaurant spaces.</p>

            <div class="row g-4">
                <div class="col-md-4">
                    <img src="https://placeholder.com/400*300" alt="Restaurant Interior" class="img-fluid rounded shadow-sm">
                </div>

                <div class="col-md-4">
                    <img src="https://placeholder.com/400*300" alt="Signature Dish" class="img-fluid rounded shadow-sm">
                </div>

                <div class="col-md-4">
                    <a href="https://placceholder.com/400*300" alt="Dessert Platter" class="img-fluid rounded shawdoe-sm">
                    </div>

                    <div class="col-md-4">
                        <a href="https://placeholde.com/400*300" alt="Outdoor Seating" class="img-fluid rounded shadow-sm">
                        </div>

                        <div class="col-md-4">
                            <a href="https://placeholder.com/400*300" alt="Chef at Work" class="img-fluid rounded shadow-sm">
                        </div>

                        <div class="col-md-4">
                            <img src="https://placeholder.com?400*300" alt="Special Event" class="img-fluid rounded shadow-sm">
                        </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
