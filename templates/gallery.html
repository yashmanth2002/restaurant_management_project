<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <style>
            body {
            font-family: Arial, sns-serif;
            background: #f9f9f9;
            padding: 20px;
            }

            h1{
            text-align: center;
            margin-bottom: 30px;
            color: #444;
            }

            .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: auto;
            }

            .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.,1);
            }
            </style>
    </head>
    <body>
        <h1>Gallery</h1>
        <div class="gallery">
            <img src="https://via.placeholder.com/300*200.png?Text=Image+1" alt="placeholder 1">
            <img src="https://via.placeholder.com/300*200.png?Text=Image+2" alt="placeholder 2">
            <img src="https://via.placeholder.com/300*200.png?Text=Image+3" alt="placeholder 3">
            <img src="https://via.placeholder.com/300*200.png?Text=Image+4" alt="placeholder 4">
            <img src="https://via.placeholder.com/300*200.png?Text=Image+5" alt="placeholder 5">
            <img src="https://via.placeholder.com/300*200.png?Text=Image+6" alt="placeholder 6">
        </div>
    </body>
</html>
