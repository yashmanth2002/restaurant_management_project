<!DOCTYPE html>
<html>
    <head>
        <title>Access denied</title>
        <style>
            body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            background: #0b1020;
            color: #e9edf3;
            }

            .wrap{
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
            }

            .card {
            max-width: 720px;
            width: 100%;
            background: #121831;
            border: 1px;
            solid: #223;
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            }

            h1 {
            margin: 0 0 8px;
            font-size: 28px;
            line-height: 1.2;
            }

            .code {
            display: inline-block;
            font-weight: 700;
            background: #1c2444;
            border: 1px solid #2a3566;
            padding: 4px 8px;
            border-radius: 8px;
            }

            p {
            margin: 10px 0;
            color: #cdd5e1;
            }

            .actions {
            margin-top: 18px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            }

            a.btn {
            text-decoration: none;
            padding: 10px 14px;
            border: 1px solid #2a3566; 
            background: #1c2444;
            color: #fff;
            }

            a.btn:hover {
            filter: brightness(1.1);
            }

            small {
            color: #9aa6b2;
            }
            </style>
    </head>
    <body>
        <div class="error-container">
            <h1>403</h1>
            <h2>Forbidden</h2>
            <p>Sorry, you don't have permission to access this page.<br>
            If you believe this is an error, please contact support.</p>
            <a href="/">Go Back Home</a>
        </div>
    </body>
</html>
