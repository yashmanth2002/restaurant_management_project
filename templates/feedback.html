<!DOCTYPE html>
<html>
    <head>
        <title>Feedback</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            padding: 50px;
            }

            .feedback-form {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            }

            .feedback-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            }

            .feedback-form label {
            display: block;
            margin-top: 10px;
            color:  #555;
            }

            .feedback-form input,
            .feedback-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-sixe: 14px;
            }

            .feedback-form textarea {
            height: 100px;
            resize: vertical;
            }

            .feedback-form button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            }

            .feedback-form button:hover {
            background: #0056b3;
            }
            </style>
    </head>
    <body>

        <div class="feedback-form">
            <h2>Submit Your Feedback</h2>
            <form method="post">
                {% csrf_token %}
                
                <label for="id_name">Name</label>
                <input type="text" id="id_name" name="name" placeholder="Your Name" required>

                <label for="id_email">Email</label>
                <input type="email" id="id_email" name="email" placeholder="Your Email" required>

                <label for="id_message">Message</label>
                <textarea id="id_message" name="message" placeholder="Write your feedback here..." required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </body>
</html>
